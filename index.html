<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ðŸŒ¤</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&family=Laila:wght@300;400;500;600;700&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Sintony:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <form class="city-form">
            <input
              type="text"
              placeholder="City"
              class="city-search-input"
              id="searchCity"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
        <div class="col-2 favourite-cities">
          <span class="material-symbols-outlined favourite"> favorite </span>
        </div>
      </div>
      <div class="row general-stats">
        <div class="col city-date-time">
          <h1 id="city">LONDON</h1>
          <h2 id="dateTime">SATURDAY | 22:00</h2>
        </div>
        <div class="col">
          <div class="weather-details">
            <span class="precipitation"> Precipitation: 1% </span> <br />
            <span class="humidity">Humidity: 55%</span>
            <br />
            <span class="wind"> Wind: 3 mph </span>
          </div>
        </div>
      </div>
      <div class="row degrees-row">
        <div class="col-2 degrees" id="main-temp">17</div>
        <div class="col-sm-2 celsius-farenheight">
          <a href="" class="deg-link" id="celsius">C &deg</a>
          <!-- <a href="" class="deg-link" id="farenheight">F &deg</a> -->
        </div>
        <div class="col-6">
          <span class="material-symbols-outlined sun-icon-main">
            clear_day
          </span>
        </div>

        <div class="row align-items-center forecast">
          <div class="col-sm-2 daily-forecast">
            SUN<br />
            <span
              class="col-2 material-symbols-outlined sun cloud-icon-forecast"
            >
              cloud
            </span>
            <br />
            <div><strong>26</strong>&degC</div>
          </div>
          <div class="col-sm-2 daily-forecast">
            MON
            <br />
            <span class="col-2 material-symbols-outlined mon sun-icon-forecast">
              clear_day
            </span>
            <br />
            <div><strong>26</strong>&degC</div>
          </div>
          <div class="col-sm-2 daily-forecast">
            TUE
            <br />
            <span
              class="col-2 material-symbols-outlined tue rain-icon-forecast"
            >
              rainy
            </span>
            <br />
            <div><strong>26</strong>&degC</div>
          </div>
          <div class="col-sm-2 daily-forecast">
            WED
            <br />
            <span
              class="col-2 material-symbols-outlined wed partly-cloudy-icon-forecast"
            >
              partly_cloudy_day
            </span>
            <br />
            <div><strong>26</strong>&degC</div>
          </div>
          <div class="col-sm-2 daily-forecast">
            THU
            <br />
            <span
              class="col-2 material-symbols-outlined thu cloud-icon-forecast"
            >
              cloud
            </span>
            <br />
            <div><strong>26</strong>&degC</div>
          </div>
          <div class="col-sm-2 daily-forecast">
            FRI
            <br />
            <span
              class="col-2 material-symbols-outlined fri cloud-icon-forecast"
            >
              cloud
            </span>
            <br />
            <div><strong>26</strong>&degC</div>
          </div>
        </div>
      </div>
    </div>
    <!-- <video playsinline autoplay muted loop id="bgvid">
      <source src="videos/sunny-with-clouds.mp4" />
    </video> -->
    <script src="src/index.js"></script>
  </body>
</html>
